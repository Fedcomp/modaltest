<!doctype html>
<html>
<head>
    <title>js bot detector</title>
</head>
<body>

<script src="/js-bot-detector/bot-detector.js"></script>
<script>
    window.addEventListener("load", () => {
        new BotDetector({
            timeout: 2000,
            callback: (result) => {
                if (result.isBot) {
                    document.write("<div style='color: red'>You are a nasty bot!</div>");
                }
                else {
                    document.write("<div style='color: darkgreen'>Seems like human to me!</div>");
                }
            }
        }).monitor()
    });
</script>

</body>
</html>
