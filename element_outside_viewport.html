<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1"> -->
    <title>Element outside viewport test</title>

    <style type="text/css">
        html, body {
            height:100%;
        }

        .link_outside_viewport700 {
            position: absolute;
            left: 70px;
            top:  700px;
        }

        .link_outside_viewport800 {
            position: absolute;
            left: 70px;
            top:  800px;
        }

        .link_outside_viewport900 {
            position: absolute;
            left: 70px;
            top:  900px;
        }
    </style>
</head>

<body>
    <a class="link_outside_viewport700" href="http://example.com">example.com</a>
    <a class="link_outside_viewport800" href="http://example.com">example.com</a>
    <a class="link_outside_viewport900" href="http://example.com">example.com</a>
</body>

</html>
